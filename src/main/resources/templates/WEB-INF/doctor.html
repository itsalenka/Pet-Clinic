<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script th:src="@{/js/userDoctor.js}"></script>
    <script th:src="@{/js/doctor.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body onload="getUser(2);">
<div id="div">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
        <div class="ml-left">
            <a class="navbar-brand" href="/">Home</a>
            <span class="username" id="name"></span>
        </div>
        <div class="mi-auto">
            <button class="but" onclick="visProfile();">Profile</button>
            <button class="but" onclick="visPets();">Pets</button>
            <button class="but" onclick="singOut();">Sing out</button>
        </div>
    </nav>
    <div id="divProfile">
        <h2>Your profile</h2>
        <h3>Data change:</h3>
        <label>Userame:</label><br/>
        <span id="username"></span><br/>
        <label>Phone number:</label><br/>
        <input type="text" id="phoneNumber"/><br/>
        <label>Email:</label><br/>
        <input type="email" id="email"/><br/>
        <button onclick="Save(2)" class="ast">Save</button><br/>
        <span id="mesP"/>
    </div>
    <div id="divPets">
        <div>
            <h3>Search pets</h3>
            <label>Owner's FIO:</label></br>
            <input type="text" id="fio" list="character"/>
            <datalist id="character"></datalist><br>
            <button onclick="search()" class="ast">Search</button>
        </div>
        <div id="searchRes"></div>
        <div id="historyPet"></div>
    </div>
</div>
</body>
</html>
