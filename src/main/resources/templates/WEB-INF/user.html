<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script th:src="@{/js/user.js}"></script>
    <script th:src="@{/js/userDoctor.js}"></script>

</head>
<body onload="getUser(1);">
<div id="div">
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="ml-left">
        <a class="navbar-brand" href="/">Home</a>
        <span class="badge badge-pill badge-info " id="name"></span>
    </div>
    <div class="mi-auto">
        <button class="btn btn-success" onclick="visProfile();">Profile</button>
        <button class="btn btn-success" onclick="visPets();">Pets</button>
        <button class="btn btn-success" onclick="singOut();">Sing out</button>
    </div>
</nav>
<div id="divProfile">
    <h2>Your profile</h2>
    <h3>Data change:</h3>
    <label>Userame:</label><br/>
    <span id="username"></span><br/>
    <label>Phone number:</label><br/>
    <input type="text" id="phoneNumber"/><br/>
    <label>Email:</label><br/>
    <input type="email" id="email"/><br/>
    <button onclick="Save(1)">Save</button><br/>
    <span id="mesP"/>
</div>
</div>
<div id="divPets">
    <h2>Your pets</h2>
    <div style="overflow: hidden;">
        <div id="form">
            <h3>Add pet:</h3>
            <label>Name:</label><br/>
            <input type="text" id="nameP"/><br/>
            <label>Type:</label><br/>
            <select id="typeP">
                <option>Dog</option>
                <option>Cat</option>
                <option>Other</option>
            </select><br/>
            <label>Breed:</label><br/>
            <input type="text" id="breedP"/><br/>
            <label>Gender:</label><br/>
            <select id="genderP">
                <option>Female</option>
                <option>Male</option>
            </select><br/>
            <label>Bday:</label><br/>
            <input type="date" id="bdayP" min="2000-01-01"/><br/>
            <button onclick="Add()">Add</button><br/>
            <span id="mesPet"/>
        </div>
        <div>
            <h3>My pets:</h3>
            <div id="listP"></div>
        </div>
    </div>
    <div id="historyPet">

    </div>
</div>
</body>
</html>
